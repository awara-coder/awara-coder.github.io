<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/material-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#accomplishments">Accomplishments</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1 id="user-name"></h1>
            <p id="user-bio"></p>
        </div>
    </header>

    <main class="container">
        <section id="about">
            <h2>About Me</h2>
            <p id="user-about"></p>
        </section>
        <hr>
        <section id="skills">
            <h2>Skills</h2>
            <div id="skills-container"></div>
        </section>
        <hr>
        <section id="experience">
            <h2>Experience</h2>
            <div id="experience-container"></div>
        </section>
        <hr>
        <section id="projects">
            <h2>Projects</h2>
            <div id="projects-container"></div>
        </section>
        <hr>
        <section id="accomplishments">
            <h2>Accomplishments</h2>
            <ul id="accomplishments-container"></ul>
        </section>
        <hr>
        <section id="contact">
            <h2>Contact</h2>
            <div id="contact-container">
                <!-- Contact information will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Main script -->
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.4.x/dist/typography.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/material-style.css">
</head>
<body class="font-sans">
    <nav class="navbar-expand-lg bg-indigo-700 text-white fixed top-0 left-0 right-0 z-50 shadow-md flex items-center justify-between p-4">
        <a class="navbar-brand text-white font-medium" href="#">My Portfolio</a>
        <button class="navbar-toggler border border-white border-opacity-10" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse hidden lg:flex lg:items-center lg:w-auto w-full" id="navbarNav">
            <ul class="navbar-nav flex flex-row space-x-4">
                <li class="nav-item"><a class="nav-link text-white text-opacity-70 transition duration-300 ease-in-out hover:text-white" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link text-white text-opacity-70 transition duration-300 ease-in-out hover:text-white" href="#skills">Skills</a></li>
                <li class="nav-item"><a class="nav-link text-white text-opacity-70 transition duration-300 ease-in-out hover:text-white" href="#experience">Experience</a></li>
                <li class="nav-item"><a class="nav-link text-white text-opacity-70 transition duration-300 ease-in-out hover:text-white" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link text-white text-opacity-70 transition duration-300 ease-in-out hover:text-white" href="#accomplishments">Accomplishments</a></li>
                <li class="nav-item"><a class="nav-link text-white text-opacity-70 transition duration-300 ease-in-out hover:text-white" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="bg-gray-100 py-24 mb-8 text-center">
        <div class="container w-full mx-auto px-4 sm:px-6 lg:max-w-4xl xl:max-w-6xl">
            <h1 id="user-name" class="text-4xl font-bold text-gray-900 mb-4"></h1>
            <p id="user-bio" class="text-xl text-gray-700"></p>
        </div>
    </header>

    <main class="container w-full mx-auto px-4 sm:px-6 lg:max-w-4xl xl:max-w-6xl py-8 pt-16 prose bg-white">
        <section id="about" class="relative transition-all duration-300 ease-out p-8 my-6 bg-white rounded-lg shadow-md border border-gray-200">
            <h2 class="text-gray-800 mb-6 pb-2 border-b-2 border-gray-200">About Me</h2>
            <p id="user-about"></p>
        </section>
        <section id="skills" class="relative transition-all duration-300 ease-out p-8 my-6 bg-white rounded-lg shadow-md border border-gray-200">
            <h2 class="text-gray-800 mb-6 pb-2 border-b-2 border-gray-200">Skills</h2>
            <div id="skills-container" class="flex flex-wrap -mx-4"></div>
        </section>
        <section id="experience" class="relative transition-all duration-300 ease-out p-8 my-6 bg-white rounded-lg shadow-md border border-gray-200">
            <h2 class="text-gray-800 mb-6 pb-2 border-b-2 border-gray-200">Experience</h2>
            <div id="experience-container"></div>
        </section>
        <section id="projects" class="relative transition-all duration-300 ease-out p-8 my-6 bg-white rounded-lg shadow-md border border-gray-200">
            <h2 class="text-gray-800 mb-6 pb-2 border-b-2 border-gray-200">Projects</h2>
            <div id="projects-container" class="flex flex-wrap -mx-4"></div>
        </section>
        <section id="accomplishments" class="relative transition-all duration-300 ease-out p-8 my-6 bg-white rounded-lg shadow-md border border-gray-200">
            <h2 class="text-gray-800 mb-6 pb-2 border-b-2 border-gray-200">Accomplishments</h2>
            <ul id="accomplishments-container"></ul>
        </section>
        <section id="contact" class="relative transition-all duration-300 ease-out p-8 my-6 bg-white rounded-lg shadow-md border border-gray-200">
            <h2 class="text-gray-800 mb-6 pb-2 border-b-2 border-gray-200">Contact</h2>
            <div id="contact-container">
                <!-- Contact information will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Main script -->
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
